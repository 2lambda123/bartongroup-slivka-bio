---
alignment_file:
  label: Stockholm format alignment file
  description: >-
    Alignment file containing at least one human sequence.
    Sequences require UniProt ACCs annotations.
  value:
    required: yes
    type: file
    media-type: application/pfam
only_sifts_best:
  label: Process only sifts best structure
  value:
    required: no
    type: flag
max_gaussians:
  label: Maximum number of Gaussians for occupancy fitting
  value:
    required: no
    type: int
    min: 1
    max: 5
n_groups:
  label: Top Gaussians to select after occupancy fitting
  value:
    required: no
    type: int
    min: 1
    max: 5
...