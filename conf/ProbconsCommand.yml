---
baseCommand:
- probcons

inputs:
  _verbose:
    arg: -v
    type: flag
    value: on
  _clustal:
    arg: -clustalw
    type: flag
    value: on
  _annot:
    arg: -annot $(value)
    value: annotations.txt
  output-aligned:
    arg: -a
    type: flag
  pre-training:
    arg: -pre $(value)
    type: number
  iterative-refinement:
    arg: -ir $(value)
    type: number
  consistency:
    arg: -c $(value)
    type: number
  input:
    arg: $(value)
    type: file
    symlink: input.mfa
    
outputs:
  alignemnt:
    path: stdout
    media-type: application/clustal
  annotations:
    path: annotations.txt
    media-type: application/annotations
  log:
    path: stderr
    media-type: text/plain

runners:
  default:
    class: SlivkaQueueRunner

