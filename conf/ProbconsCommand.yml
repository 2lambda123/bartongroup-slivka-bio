---
baseCommand:
- ${SLIVKA_HOME}/bin/probcons/probcons

inputs:
  _verbose:
    arg: -v
    type: flag
    value: on
  _clustal:
    arg: -clustalw
    type: flag
    value: on
  _annot:
    arg: -annot $(value)
    value: annotation.txt
  output-aligned:
    arg: -a
    type: flag
  pre-training:
    arg: -pre $(value)
    type: number
  iterative-refinement:
    arg: -ir $(value)
    type: number
  consistency:
    arg: -c $(value)
    type: number
  input:
    arg: $(value)
    type: file
    symlink: input.mfa
    
outputs:
  alignemnt:
    path: stdout
    media-type: application/clustal
  annotations:
    path: annotations.txt
    media-type: application/annotations
  log:
    path: stderr
    media-type: text/plain

runners:
  local:
    class: SlivkaQueueRunner
  default:
    class: GridEngineRunner
    parameters:
      qsub_args:
      - -P
      - webservices
      - -R
      - "y"
      - -q
      - 64bit-pri.q
      - -q
      - c6100.q
      - -l
      - h_cpu=24:00:00
      - -l
      - ram=6000M
      - -l
      - h_rss=6000M
