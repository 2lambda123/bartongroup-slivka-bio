---
baseCommand:
- bash
- ${SLIVKA_HOME}/bin/GlobPlot.sh

inputs:
  input:
    arg: $(value)
    type: file
    symlink: input.fasta

outputs:
  raw-output:
    path: output.txt
    media-type: text/plain
  jalview-annotations:
    path: globplot.jvannot
    media-type: application/jalview-annotations
  jalview-features:
    path: globplot.jvfeat
    media-type: application/jalview-features
  log:
    path: stdout
    media-type: text/plain
  error-log:
    path: stderr
    media-type: text/plain

runners: !include include/runner_sets.yml#setB
...
