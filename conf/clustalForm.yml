  description: Hydrophilic gaps off
  value:
    type: boolean
    default: false
    required: no

transition-weighting:
  label: Transition weighting
  description: Type of the sequence (PROTEIN or DNA)
  value:
    type: float
    min: 0.0
    max: 10.0
    default: 0.5

type:
  label: Type
  description: Type of the sequence (PROTEIN or DNA)
  value:
    type: choice
    choices:
