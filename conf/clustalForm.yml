---
input:
  label: Input file
  value:
    type: file
    media-type: application/fasta
    required: yes

residue-gaps-off:
  label: NOPGAP
  description: Residue-specific gaps off
  value:
    type: boolean
    default: false
    required: no

weights-off:
  label: No transition weighting
  description: Disable sequence weighting
  value:
    type: boolean
    default: false
    required: no

