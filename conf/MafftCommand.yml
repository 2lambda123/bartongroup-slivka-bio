---
baseCommand:
- mafft

inputs:
  _clustalout:
    arg: --clustalout
    type: flag
    value: on
  _strategy:
    arg: --auto
    type: flag
    value: on
  6mers:
    arg: --6merpair
    type: flag
  output-order:
    arg: --$(value)
  sequence-type:
    arg: --$(value)
  pairwise:
    arg: --$(value)pair
  fft-approximation:
    arg: --$(value)
  no-score:
    arg: --noscore
    type: flag
  part-tree:
    arg: --$(value)
  max-iter:
    arg: --maxiterate $(value)
    type: number
  partsize:
    arg: --partsize $(value)
    type: number
  group-size:
    arg: --groupsize $(value)
    type: number
  retree:
    arg: --retree $(value)
    type: number
  gap-open-penalty:
    arg: --op $(value)
    type: number
  group-gap-ext-penalty:
    arg: --ep $(value)
    type: number
  local-gap-open-penalty:
    arg: --lop $(value)
    type: number
  matrix:
    arg: --aamatrix ${SLIVKA_HOME}/matrices/$(value)
  input:
    arg: $(value)  

outputs:
  fasta:
    path: stdout
    media-type: application/fasta
  log:
    path: stderr
    media-type: text/plain

runners:
  local:
    class: SlivkaQueueRunner
  default:
    class: GridEngineRunner
    parameters:
      qsub_args:
      - -P
      - webservices
      - -R
      - "y"
      - -q
      - 64bit-pri.q
      - -q
      - c6100.q
      - -l
      - h_cpu=24:00:00
      - -l
      - ram=6000M
      - -l
      - h_rss=6000M
...
