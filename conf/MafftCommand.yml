---
baseCommand:
- mafft

inputs:
  _clustalout:
    arg: --clustalout
    type: flag
    value: off
  _strategy:
    arg: --auto
    type: flag
    value: on
  6mers:
    arg: --6merpair
    type: flag
  output-order:
    arg: --$(value)
  sequence-type:
    arg: --$(value)
  pairwise:
    arg: --$(value)pair
  fft-approximation:
    arg: --$(value)
  no-score:
    arg: --noscore
    type: flag
  part-tree:
    arg: --$(value)
  max-iter:
    arg: --maxiterate $(value)
    type: number
  partsize:
    arg: --partsize $(value)
    type: number
  group-size:
    arg: --groupsize $(value)
    type: number
  retree:
    arg: --retree $(value)
    type: number
  gap-open-penalty:
    arg: --op $(value)
    type: number
  group-gap-ext-penalty:
    arg: --ep $(value)
    type: number
  local-gap-open-penalty:
    arg: --lop $(value)
    type: number
  matrix:
    arg: --aamatrix ${SLIVKA_HOME}/matrices/$(value)
  input:
    arg: $(value)  

outputs:
  alignment:
    path: stdout
    media-type: application/fasta
  error-log:
    path: stderr
    media-type: text/plain

env:
  FASTA_4_MAFFT: ${HOME}/bin/fasta36

runners: !include include/runner_sets.yml#setB
...
