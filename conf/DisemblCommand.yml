---
baseCommand:
- bash
- ${SLIVKA_HOME}/bin/DisEMBL.sh

inputs:
  input:
    arg: $(value)
    type: file

outputs:
  annotations:
    path: disembl.jvannot
    media-type: application/jalview-annotations
  features:
    path: disembl.jvfeat
    media-type: application/jalview-features
  log:
    path: stderr
    media-type: text/plain

runners:
  local:
    class: SlivkaQueueRunner
  default:
    class: GridEngineRunner
    parameters:
      qsub_args:
      - -P
      - webservices
      - -R
      - "y"
      - -q
      - 64bit-pri.q
      - -q
      - c6100.q
      - -l
      - h_cpu=24:00:00
      - -l
      - ram=6000M
      - -l
      - h_rss=6000M
...
