---
baseCommand:
- bash
- ${SLIVKA_HOME}/bin/DisEMBL.sh

inputs:
  input:
    arg: $(value)
    type: file

outputs:
  raw-output:
    path: output.txt
    media-type: text/plain
  jalview-annotations:
    path: disembl.jvannot
    media-type: application/jalview-annotations
  jalview-features:
    path: disembl.jvfeat
    media-type: application/jalview-features
  log:
    path: stdout
    media-type: text/plain
  error-log:
    path: stderr
    media-type: text/plain

runners:
  default:
    class: SlivkaQueueRunner

...
