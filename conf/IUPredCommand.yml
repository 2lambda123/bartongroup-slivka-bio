---
options:
  - ref: input
    param: ${file:input.txt}
  - ref: type
    param: ${value}

results:
  - type: output
    path: iupred.jvfeat
    mimetype: application/jalview-features
  - type: output
    path: iupred.jvannot
    mimetype: application/jalview-annotations
  - type: log
    mimetype: text/plain
    path: stdout.txt
  - type: log
    mimetype: text/plain
    path: stderr.txt

configurations:
  local:
    runner: LocalQueueRunner
    executable: bash ${project_dir}/binaries/IUPred.sh
  gridengine:
    runner: GridEngineRunner
    executable: bash ${project_dir}/binaries/IUPred.sh
    queueArgs: [-P, webservices, -R, y, -q, 64bit-pri.q, -q, c6100.q,
                -l, "h_cpu=24:00:00", -l, ram=6000M, -l, h_rss=6000M]

limits: scripts.limits.IUPredLimits
...
