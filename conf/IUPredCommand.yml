---
baseCommand:
- bash
- ${SLIVKA_HOME}/bin/IUPred.sh

inputs:
  input:
    arg: $(value)
    type: file
    symlink: input.fasta

env:
  IUPred_PATH: ${SLIVKA_HOME}/bin/iupred/

outputs:
  glob:
    path: out.glob
  short:
    path: out.short
  long:
    path: out.long
  jalview-annotations:
    path: iupred.jvannot
    media-type: application/jalview-annotations
  jalview-features:
    path: iupred.jvfeat
    media-type: application/jalview-features
  error-log:
    path: stderr
    media-type: text/plain
  log:
    path: stdout
    media-type: text/plain

runners:
  local:
    class: SlivkaQueueRunner
  default:
    class: GridEngineRunner
    parameters:
      qsub_args:
      - -P
      - webservices
      - -R
      - "y"
      - -q
      - 64bit-pri.q
      - -q
      - c6100.q
      - -l
      - h_cpu=24:00:00
      - -l
      - ram=6000M
      - -l
      - h_rss=6000M
...
