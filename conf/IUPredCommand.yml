---
baseCommand:
- bash
- ${SLIVKA_HOME}/bin/IUPred.sh

inputs:
  input:
    arg: $(value)
    type: file
    symlink: input.fasta

env:
  IUPred_PATH: ${SLIVKA_HOME}/bin/iupred/

outputs:
  glob:
    path: out.glob
  short:
    path: out.short
  long:
    path: out.long
  jalview-annotations:
    path: iupred.jvannot
    media-type: application/jalview-annotations
  jalview-features:
    path: iupred.jvfeat
    media-type: application/jalview-features
  error-log:
    path: stderr
    media-type: text/plain
  log:
    path: stdout
    media-type: text/plain

runners:
  default:
    class: SlivkaQueueRunner

...
