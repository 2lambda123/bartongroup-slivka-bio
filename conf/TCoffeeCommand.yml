---
baseCommand:
- t_coffee

inputs:
  _output:
    arg: -output=$(value)
    value: clustalw
  sequence:
    arg: -seq=$(value)
    type: file
  check-pdb-status:
    arg: -check_pdb_status
    type: flag
  mode:
    arg: -mode=$(value)
  distance-matrix-mode:
    arg: -distance_matrix_mode=$(value)
  dp-mode:
    arg: -dp_mode=$(value)
  ndiag:
    arg: -ndiag=$(value)
    type: number
  diag-mode:
    arg: -diag_mode=$(value)
  diag-threshold:
    arg: -diag_threshold=$(value)
    type: number
  sim-matrix:
    arg: -sim_matrix=$(value)
  matrix:
    arg: -matrix=$(value)
  match-penalty:
    arg: -nomatch=$(value)
    type: number
  gap-open:
    arg: -gapopen=$(value)
    type: number
  gap-ext:
    arg: -gapext=$(value)
    type: number
  cosmetic-penalty:
    arg: -cosmetic_penalty=$(value)
    type: number
  tg-mode:
    arg: -tg_mode=$(value)
  iterate:
    arg: -iterate=$(value)
    type: number
  outorder:
    arg: -outorder=$(value)
  inorder:
    arg: -inorder=$(value)

outputs:
  alignment:
    path: "*.clustalw"
    media-type: application/clustal

env:
  PATH: ${CONDA_PREFIX}/lib/t_coffee-11.0.8/bin:${PATH}

runners:
  local:
    class: SlivkaQueueRunner
  default:
    class: GridEngineRunner
    parameters:
      qsub_args:
      - -P
      - webservices
      - -R
      - "y"
      - -q
      - 64bit-pri.q
      - -q
      - c6100.q
      - -pe
      - smp
      - "4"
      - -l
      - h_cpu=24:00:00
      - -l
      - ram=3400M
      - -l
      - h_rss=3400M
...
