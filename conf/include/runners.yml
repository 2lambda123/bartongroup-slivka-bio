local:
  class: SlivkaQueueRunner

gridengine3400:
  class: GridEngineRunner
  parameters:
    qsub_args: 
    - -P
    - webservices
    - -R
    - "y"
    - -q
    - 64bit-pri.q
    - -q
    - c6100.q
    - -pe
    - smp
    - "4"
    - -l 
    - h_cpu=24:00:00
    - -l
    - ram=3400M
    - -l
    - h_rss=3400M 

gridengine6000:
  class: GridEngineRunner
  parameters:
    qsub_args: 
    - -P
    - webservices
    - -R
    - "y"
    - -q
    - 64bit-pri.q
    - -q
    - c6100.q
    - -l 
    - h_cpu=24:00:00
    - -l
    - ram=6000M
    - -l
    - h_rss=6000M
    