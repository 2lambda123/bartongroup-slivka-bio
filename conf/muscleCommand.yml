---
baseCommand:
- muscle

inputs:
  _clwstrict:
    arg: -clwstrict
    type: flag
    value: off
  _quiet:
    arg: -quiet
    type: flag
    value: on
  _verbose:
    arg: -verbose
    type: flag
    value: on
  _nocore:
    arg: -nocore
    type: flag
    value: on
  _log:
    arg: -log $(value)
    value: stat.log
  _output:
    arg: -out $(value)
    value: output.fasta
  input:
    arg: -in $(value)
  anchor:
    arg: -$(value)
  brenner:
    arg: -brenner
    type: flag
  dimer:
    arg: -dimer
    type: flag 
  diagonal:
    arg: -diags
    type: flag
  diagonal-first:
    arg: -diags1
    type: flag
  profile-scoring:
    arg: -$(value)
  sequence-type:
    arg: -seqtype $(value)
  maxiters:
    arg: -maxiters $(value)
    type: number
  diagonal-break:
    arg: -diagbreak $(value)
    type: number
  diagonal-length:
    arg: -diaglength $(value)
    type: number
  diagonal-margin:
    arg: -diagmargin $(value)
    type: number
  anchor-spacing:
    arg: -anchorspacing $(value)
    type: number
  matrix:
    arg: -matrix ${SLIVKA_HOME}/matrices/$(value)
  gap-open:
    arg: -gapopen $(value)
    type: number 
  gap-extension:
    arg: -gapextend $(value)
    type: number
  center:
    arg: -center $(value)
    type: number
  hydro:
    arg: -hydro $(value)
    type: number
  hydrofactor:
    arg: -hydrofactor $(value)
    type: number
  min-anchor-score:
    arg: -minbestcolscore $(value)
    type: number
  min-smoothed-anchor-score:
    arg: -minsmoothscore $(value)
    type: number
  cluster-first:
    arg: -cluster1 $(value)
  cluster-remaining:
    arg: -cluster2 $(value)
  weight-scheme-1:
    arg: -weight1 $(value)
  weight-scheme-2:
    arg: -weight2 $(value)
  distance1:
    arg: -distance1 $(value)

outputs:
  fasta:
    path: output.fasta
    media-type: application/fasta
  log:
    path: stat.log
    media-type: text/plain

runners:
  local:
    class: SlivkaQueueRunner
  default:
    class: GridEngineRunner
    parameters:
      qsub_args:
      - -P
      - webservices
      - -R
      - "y"
      - -q
      - 64bit-pri.q
      - -q 
      - c6100.q
      - -l
      - h_cpu=24:00:00
      - -l
      - ram=6000M
      - -l
      - h_rss=6000M
...
