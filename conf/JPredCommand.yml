---
baseCommand:
- jpred

inputs:
  skippdb:
    arg: skipPDB=$(value)
    value: "on"
  format:
    arg: format=$(value)
    value: fasta
  input:
    arg: $(value)
    type: file
    
outputs:
  archive:
    path: result.tar.gz
    media-type: application/gzip
  log:
    path: stdout
    media-type: text/plain
  error-log:
    path: stderr
    media-type: text/plain

runners:
  default:
    class: scripts.runners.JPredRunner
...
