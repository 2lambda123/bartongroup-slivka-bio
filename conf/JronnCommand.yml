---
baseCommand:
- bash
- ${SLIVKA_HOME}/bin/JRonn.sh

inputs:
  input:
    arg: -i=$(value)

arguments:
  - -o=output.txt
  - -s=stat.log
  - -f=H
  - -n=4

outputs:
  raw-output:
    path: output.txt
    media-type: text/plain
  jalview-annotations:
    path: jronn.jvannot
    media-type: application/jalview-annotations
  log:
    path: stat.log
    media-type: text/plain
  error-log:
    path: stderr
    media-type: text/plain

runners: !include include/runner_sets.yml::setB
limiter: scripts.limits.JronnLimits
...
