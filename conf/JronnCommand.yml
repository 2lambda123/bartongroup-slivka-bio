---
baseCommand:
- bash
- ${SLIVKA_HOME}/bin/JRonn.sh

inputs:
  input:
    arg: -i=$(value)

arguments:
  - -o=output.txt
  - -s=stat.log
  - -f=H
  - -n=4

outputs:
  annotations:
    path: jronn.jvannot
    media-type: application/jalview-annotations
  log:
    path: stat.log
    media-type: text/plain
  stdout:
    path: stdout
    media-type: text/plain
  stderr:
    path: stderr
    media-type: text/plain

runners:
  local:
    class: SlivkaQueueRunner
  default:
    class: GridEngineRunner
    parameters:
      qsub_args:
      - -P
      - webservices
      - -R
      - "y"
      - -q
      - 64bit-pri.q
      - -q
      - c6100.q
      - -l
      - h_cpu=24:00:00
      - -l
      - ram=6000M
      - -l
      - h_rss=6000M
...
