---
baseCommand:
- bash
- ${SLIVKA_HOME}/bin/AACon.sh

inputs:
  input:
    arg: -i=$(value)
    type: file
    symlink: data.align
  normalize:
    arg: -n
    type: flag
  method:
    arg: -m=$(value)
    type: array
    join: ","
  smerfsww:
    arg: -smerfsWW=$(value)
    type: number
  smerfscs:
    arg: -smerfsCS=$(value)
  smerfsgt:
    arg: -smerfsGT=$(value)
    type: number

arguments:
- -d=stat.txt
- -f=RESULT_NO_ALIGNMENT
- -o=output.txt

outputs:
  raw-output:
    path: output.txt
    media-type: text/plain
  jalview-annotations:
    path: aacon.jvannot
    media-type: application/jalview-annotations
  log:
    path: stat.txt
    media-type: text/plain
  error-log:
    path: stderr
    media-type: text/plain

runners: !include include/runner_sets.yml::setA
limiter: scripts.limits.AAConLimits
...
