---
baseCommand:
- bash
- ${SLIVKA_HOME}/bin/AACon.sh

inputs:
  input:
    arg: -i=$(value)
    type: file
    symlink: data.align
  normalize:
    arg: -n
    type: flag
  method:
    arg: -m=$(value)
  smerfsww:
    arg: -smerfsWW=$(value)
    type: number
  smerfscs:
    arg: -smerfsCS=$(value)
  smerfsgt:
    arg: -smerfsGT=$(value)
    type: number

arguments:
- -d=stat.txt
- -f=RESULT_NO_ALIGNMENT
- -o=output.txt

outputs:
  annotations:
    path: aacon.jvannot
    media-type: application/jalview-annotations
  log:
    path: stat.txt
    media-type: text/plain

runners:
  local:
    class: SlivkaQueueRunner
  default:
    class: GridEngineRunner
    parameters:
      qsub_args: 
      - -P
      - webservices
      - -R
      - "y"
      - -q
      - 64bit-pri.q
      - -q
      - c6100.q
      - -pe
      - smp
      - "4"
      - -l 
      - h_cpu=24:00:00
      - -l
      - ram=3400M
      - -l
      - h_rss=3400M
...
