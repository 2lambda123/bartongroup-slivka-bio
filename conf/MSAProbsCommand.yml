---
baseCommand:
- ${SLIVKA_HOME}/bin/MSAProbs/msaprobs

inputs:
  consistency:
    arg: -c $(value)
    type: number
  iterative-refinement:
    arg: -ir $(value)
    type: number
  _out:
    arg: -o $(value)
    value: output.fa
  _verbose:
    arg: -v
    type: flag
    value: on
  input:
    arg: $(value)
    type: file

outputs:
  alignment:
    path: output.fa
    media-type: application/fasta
  log:
    path: stdout
    media-type: text/plain
  error-log:
    path: stderr
    media-type: text/plain

runners: !include include/runner_sets.yml::setB
...
