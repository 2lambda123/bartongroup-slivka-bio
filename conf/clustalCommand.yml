---
baseCommand:
- clustalw2

inputs:
  input:
    arg: -INFILE=$(value)
    type: file
    symlink: input.txt
  residue-gaps-off:
    arg: -NOPGAP
    type: flag
  weights-off:
    arg: -NOWEIGHTS
    type: flag
  hydrophillic-gaps-off:
    arg: -NOHGAP
    type: flag
  transition-weighting:
    arg: -TRANSWEIGHT=$(value)
    type: number
  type:
    arg: -TYPE=$(value)
  outorder:
    arg: -OUTORDER=$(value)
  matrix:
    arg: -MATRIX=${SLIVKA_HOME}/matrices/$(value)
  gap-open:
    arg: -GAPOPEN=$(value)
    type: number
  gap-ext:
    arg: -GAPEXT=$(value)
    type: number
  end-gaps:
    arg: -ENDGAPS=$(value)
    type: number
  gap-dist:
    arg: -GAPDIST=$(value)
    type: number

arguments:
- -OUTORDER=ALIGNED
- -QUIET
- -OUTFILE=output.txt
- -STATS=stat.log

outputs:
  alignment:
    path: output.txt
    media-type: application/clustal
  log:
    path: stat.log
    media-type: text/plain
  error-log:
    path: stderr
    media-type: text/plain

runners: !include include/runner_sets.yml#setB
...
