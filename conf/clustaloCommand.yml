---
baseCommand:
- clustalo

inputs:
  input:
    arg: --infile=$(value)
    type: file
    symlink: input.txt
  dealign:
    arg: --dealign
    type: flag
  full-distance:
    arg: --full
    type: flag
  full-distance-iteration:
    arg: --full-iter
    type: flag
  max-hmm-iterations:
    arg: --max-hmm-iterations=$(value)
    type: number
  iterations:
    arg: --iter=$(value)
    type: number
  max-guidetree-iterations:
    arg: --max-guidetree-iterations=$(value)
    type: number

arguments:
- --outfile=output.txt
- --outfmt=clustal
- -v
- --log=stat.log
- --threads=1

outputs:
  alignment:
    path: output.txt
    media-type: application/clustal
  tree:
    path: input.dnd
  log:
    path: stat.log
    media-type: text/plain
  error-log:
    path: stderr
    media-type: text/plain

runners: !include include/runner_sets.yml#setA
...
