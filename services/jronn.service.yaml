---
label: Jronn
classifiers:
  - 'Topic :: Computational biology :: Sequence analysis'
  - 'Operation :: Analysis :: Sequence analysis :: Protein sequence analysis'


form:
  input:
    label: Input file
    value:
      type: file
      required: yes
      media-type: application/fasta

command:
  baseCommand:
    - bash
    - ${SLIVKA_HOME}/bin/JRonn.sh
  
  inputs:
    input:
      arg: -i=$(value)
  
  arguments:
    - -o=output.txt
    - -s=stat.log
    - -f=H
    - -n=4
  
  outputs:
    raw-output:
      path: output.txt
      media-type: text/plain
    jalview-annotations:
      path: jronn.jvannot
      media-type: application/jalview-annotations
    log:
      path: stat.log
      media-type: text/plain
    error-log:
      path: stderr
      media-type: text/plain

runners:
  default:
    class: SlivkaQueueRunner
...
