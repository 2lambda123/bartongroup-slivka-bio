---
options:
  - ref: input
    param: ${file:input.fasta}

results:
  - type: output
    path: globplot.jvannot
    mimetype: application/jalview-annotations
  - type: output
    path: globplot.jvfeat
    mimetype: application/jalview-features
  - type: log
    path: stderr.txt


configurations:
  local:
    runner: LocalQueueRunner
    executable: bash ${project_dir}/binaries/GlobPlot.sh
  gridengine:
    runner: GridEngineRunner
    executable: bash ${project_dir}/binaries/GlobPlot.sh
    queueArgs: [-P, webservices, -R, y, -q, 64bit-pri.q, -q, c6100.q,
                -l, "h_cpu=24:00:00", -l, ram=6000M, -l, h_rss=6000M]

limits: scripts.limits.GlobPlotLimits
...