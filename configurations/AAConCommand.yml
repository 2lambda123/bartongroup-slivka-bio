---
options:
  -
    ref: _stat
    param: -d=${value}
    val: stat.txt
  -
    ref: _res_no_algn
    param: -f=${value}
    val: RESULT_NO_ALIGNMENT
  -
    ref: input
    param: -i=${file:input.txt}
  -
    ref: _output
    param: -o=${value}
    val: output.txt
  -
    ref: normalize
    param: -n
  -
    ref: method
    param: -m=${value}
  -
    ref: smerfsww
    param: -smerfsWW=${value}
  -
    ref: smerfscs
    param: -smerfsCS=${value}
  -
    ref: smerfsgt
    param: -smerfsGT

results:
  -
    type: output
    path: output.txt
  -
    type: log
    path: stat.txt

configurations:
  local:
      runner: LocalQueueRunner
      executable: binaries/windows/AAcon.exe

limits: configurations.limits.AAConLimits
...
