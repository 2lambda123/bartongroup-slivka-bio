---
options:
  -
    ref: _stat
    param: -d=${value}
    val: stat.txt
  -
    ref: _res_no_algn
    param: -f=${value}
    val: RESULT_NO_ALIGNMENT
  -
    ref: input
    param: -i=${file:input.txt}
  -
    ref: _output
    param: -o=${value}
    val: output.txt
  -
    ref: normalize
    param: -n
  -
    ref: method
    param: -m=${value}
  -
    ref: smerfsww
    param: -smerfsWW=${value}
  -
    ref: smerfscs
    param: -smerfsCS=${value}
  -
    ref: smerfsgt
    param: -smerfsGT

results:
  -
    type: output
    path: output.txt
  -
    type: log
    path: stat.txt

configurations:
  local:
    runner: LocalQueueRunner
    executable: java -jar ${project_dir}/binaries/compbio-conservation-1.1.jar
  gridengine:
    runner: GridEngineRunner
    executable: java -jar ${project_dir}/binaries/compbio-conservation-1.1.jar
    queueArgs: [-P, webservices, -R, y, -q, 64bit-pri.q, -q, c6100.q,
                -pe, smp, "4", -l, "h_cpu=24:00:00", -l, ram=3400M, -l, h_rss=3400M]


limits: configurations.limits.AAConLimits
...
