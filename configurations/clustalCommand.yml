---
options:
  -
    ref: _outorder
    param: -OUTORDER=${value}
    val: ALIGNED
  -
    ref: _quiet
    param: -QUIET
    val: T
  -
    ref: input
    param: -INFILE=${file:input.txt}
  -
    ref: _output
    param: -OUTFILE=${value}
    val: output.txt
  -
    ref: _stats
    param: -STATS=${value}
    val: stat.log
  -
    ref: gaps-off
    param: -NOGAP
  -
    ref: weights-off
    param: -NOWEIGHTS
  -
    ref: hydrophillic-gaps-off
    param: -NOHGAP
  -
    ref: transition-weighting
    param: -TRANSWEIGHT=${value}
  -
    ref: type
    param: -TYPE=${value}
  -
    ref: outorder
    param: -OUTORDER=${value}
  -
    ref: matrix
    param: -MATRIX=${HOME}/slivka-bio/matrices/${value}
  -
    ref: gap-open
    param: -GAPOPEN=${value}
  -
    ref: gap-ext
    param: -GAPEXT=${value}
  -
    ref: end-gaps
    param: -ENDGAPS=${value}
  -
    ref: gap-dist
    param: -GAPDIST=${value}

results:
  -
    type: output
    path: output.txt
  -
    type: log
    path: stat.log

configurations:
  local:
    runner: LocalQueueRunner
    executable: clustalw2
  gridengine:
    runner: GridEngineRunner
    executable: clustalw2
    queueArgs: [-P, webservices, -R, y, -q, 64bit-pri.q, -q, c6100.q,
                -l, "h_cpu=24:00:00", -l, ram=6000M, -l, h_rss=6000M]

limits: scripts.limits.ClustalLimits
...
