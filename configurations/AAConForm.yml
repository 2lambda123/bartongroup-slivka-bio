input:
  label: Input file
  value:
    type: file
    required: yes

normalize:
  label: Normalize
  description: >-
    Normalize the results. Normalized results have values between 0 and 1.
    Please note however, that some results cannot be normalized. In such a case,
    the system returns not normalized value. The following formula is used for
    normalization n = (d - dmin)/(dmax - dmin) Negative results first converted
    to positive by adding a greatest absolute result value.
  value:
    type: boolean
    required: no
    default: false

method:
  label: Calculation method
  description: The method of the calculation to use
  value:
    type: choice
    required: no
    default: shenkin
    choices:
      kabat: KABAT
      jores: JORES
      schneider: SCHNEIDER
      shenkin: SHENKIN
      gerstein: GERSTEIN
      taylor gaps: TAYLOR_GAPS
      taylor no gaps: TAYLOR_NO_GAPS
      zvelibil: ZVELIBIL
      karlin: KARLIN
      armon: ARMON
      thompson: THOMPSON
      not lancet: NOT_LANCET
      mirny: MIRNY
      williamson: WILLIAMSON
      landgraf: LANDGRAF
      sander: SANDER
      valdar: VALDAR
      smerfs: SMERFS

smerfsww:
  label: SMERFS Window Width
  description: The width of the window for SMERFS. Optional, defaults to 7
  value:
    type: int
    required: no
    min: 3
    max: 100
    default: 7

smerfscs:
  label: SMERFS Column Scoring Method
  description: >-
    SMERFS Column Score algorithm defines the window scores to columns
    allocation, two methods are possible:
    MID_SCORE - gives the window score to the middle column,
    MAX_SCORE - gives the column the highest score of all the windows it
    belongs to. Optional defaults to MID_SCORE.
  value:
    type: choice
    required: no
    choices:
      max score: MAX_SCORE
      mid score: MID_SCORE
    default: mid score

smerfsgt:
  label: SMERFS Gap Threshhold
  description: >-
    a gap percentage cutoff - a float greater than 0 and smaller or equal 1.
    Optional defaults to 0.1
  value:
    type: float
    required: no
    min: 0.001
    max: 1
    default: 0.1
