---
input:
    label: Input file
    value:
        type: file

anchor:
    label: Anchor optimisation
    description: >-
        Enable/disable anchor optimization in tree dependent refinement
        iterations
    value:
        type: choice
        choices:
            enable: anchors
            disable: noanchors
        default: enable

brenner:
    label: Root alignment computation method
    description: Use Steven Brenner's method for computing the root alignment.
    value:
        type: boolean
        default: false
        required: no

dimer:
    label: Dimer
    description: >-
        Use dimer approximation for the SP score
        (faster, slightly less accurate)
    value:
        type: boolean
        default: false
        required: no

diagonal:
    label: Diagonal
    description: >-
        Use diagonal optimizations. Faster, especially for closely related
        sequences, but may be less accurate.
    value:
        type: boolean
        default: false
        required: no

diagonal-first:
    label: Diagonal 1
    description: >-
        Use diagonal optimizations in first iteration
        (faster for similar sequences)
    value:
        type: boolean
        default: false
        required: no

profile-scoring:
    label: Profile scoring method
    description: |-
        le - use log-expectation profile score VTML240 (default for amino acid sequences.)
        sp - use sum-of-pairs protein profile score (PAM200).
        sv - use sum-of-pairs profile score (VTML240)
    value:
        type: choice
        choices:
            le: le
            sp: sp
            sv: sv
        default: le

sequence-type:
    label: Sequence type
    description: Sequence type - Amino acid/Nucleotide
    value:
        type: choice
        choices:
            auto: auto
            protein: protein
            dna: dna
            rna: rna
        default: auto

maxiters:
    label: Maxiters
    description: Maximum number of iterations (integer, default 16)
    value:
        type: int
        min: 1
        max: 100
        default: 16

diagonal-break:
    label: Diagonal break
    description: >-
        Maximum distance between two diagonals that allows them to merge
        into one diagonal
    value:
        type: int
        min: 1
        max: 100
        default: 1

diagonal-length:
    label: Diagonal length
    description: Minimum length of diagonal
    value:
        type: int
        min: 2
        max: 100
        default: 24

diagonal-margin:
    label: Diagonal margin
    description: Discard this many positions at ends of diagonal
    value:
        type: int
        min: 1
        max: 100
        default: 5

anchor-spacing:
    label: Anchor spacing
    description: Minimum spacing between anchor columns
    value:
        type: int
        min: 2
        max: 1000
        default: 32

