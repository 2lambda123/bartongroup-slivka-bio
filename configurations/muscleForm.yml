gap-open:
    label: Gap open penalty
    description: Gap opening penalty. Must be negative.
    value:
        type: float
        min: -100
        max: 0
        default: -12

gap-extension:
    label: Gap extension penalty
    description: Gap extension penalty. Must be negative.
    value:
        type: float
        min: -100
        max: 0
        default: -1

center:
    label: Center
    description: Center parameter. Should be negative.
    value:
        type: float
        min: -100
        max: 0
        default: 0

hydro:
    label: Hydro
    description: Window size for determining whether a region is hydrophobic.
    value:
        type: int
        min: 0
        max: 100
        default: 5

hydrofactor:
    label: Hydrofactor
    description: Multiplier for gap open/close penalties in hydrophobic regions.
    value:
        type: float
        min: 0
        max: 10
        default: 1.2

min-anchor-score:
    label: Minimum anchor score
    description: >-
        Minimum score a column must have to be an anchor
        (default depends on the profile scoring function!)
    value:
        type: float
        min: 0
        max: 10
        default: 1.2

min-smoothed-anchor-score:
    label: Minimum smoothed anchor score
    description: >-
        Minimum score a column must have to be an anchor
        (default depends on the profile scoring function!)
    value:
        type: float
        min: 0
        max: 10
        default: 1.2

cluster-first:
    label: Cluster1
    description: Clustering method to use on the iteration 1
    value:
        type: choice
        default: upgma
        choices:
            upgma: upgma

cluster-remaining:
    label: Cluster2
    description: Clustering method to use on the interation 2 and onwards
    value:
        type: choice
        default: upgmb
        choices:
            upgmb: upgmb
            neighborjoining: neighborjoining

weight-scheme-1:
    label: Sequence weighting scheme 1
    description: |-
        Sequence weighting scheme to use on the iteration 1 and 2
        none=all sequences have equal weight.
        henikoff=Henikoff &amp; Henikoff weighting scheme.
        henikoffpb=Modified Henikoff scheme as used in PSI-BLAST.
        clustalw=CLUSTALW method.
        threeway=Gotoh three-way method
    value:
        type: choice
        choices:
            none: none
            henikoff: henikoff
            henikoffpb: henikoffpb
            gsc: gsc
            clustalw: clustalw
            threeway: threeway
        default: clustalw

weight-scheme-2:
    label: Sequence weighting scheme 2
    description: |-
        Sequence weighting scheme to use on the iteration 3 and all subsequent
        iterations for tree-dependent refinement.
        none=all sequences have equal weight.
        henikoff=Henikoff &amp; Henikoff weighting scheme.
        henikoffpb=Modified Henikoff scheme as used in PSI-BLAST.
        clustalw=CLUSTALW method.
        threeway=Gotoh three-way method
    value:
        type: choice
        choices:
            none: none
            henikoff: henikoff
            henikoffpb: henikoffpb
            gsc: gsc
            clustalw: clustalw
            threeway: threeway
        default: clustalw

distance1:
    label: Distance1
    description: >-
        Distance measure for iteration 1. Defaults Kmer6_6 (for amino )
        or Kmer4_6 (for nucleo)
    value:
        type: choice
        choices:
            kmer6_6: kmer6_6
            kmer20_3: kmer20_3
            kbit20_3: kbit20_3
            kmer20_4: kmer20_4
            kmer4_6: kmer4_6
        default: kmer6_6
